<div ng-controller="ctrlSearch">
	<p class="headMain">
		<a href="" name="top">Search</a>
	</p>

	<div>
		<a href="" class="col-md-3 col-sm-4 col-xs-6  content" ng-repeat="video in listVideo">
			<img ng-src="{{video.snippet.thumbnails.medium.url}}" ng-click="showVideo(video.id.videoId,video.snippet.thumbnails.medium.url)">
			<div class="icon-add pull-right" ng-click='addVideo(video.id.videoId,video.snippet.thumbnails.medium.url)'>
				<span class="glyphicon glyphicon-plus icon-item"></span>
				Thêm vào playlist
			</div>
			<div class="text-center title" id="{{video.id.videoId}}"><strong>{{video.snippet.title}}</strong></div>
		</a>
	</div>	
	
	<div class="morevideo col-md-12 col-sm-12 col-xs-12">
		<input type="hidden" name="" value="9" ng-model="maxVideo"> 
		<input type="button" name="btnMore" class="btn btn-info" ng-click="btnMore()" value="More Video">
		<a href="" class="btn btn-success btnUp" id="top" ng-click="onTop()">On Top</a>
	</div>

</div>
