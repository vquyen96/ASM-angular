<fieldset class="container" ng-controller="ctrlRegister">
	<legend>Member Register</legend>
	<form name="registerForm">
		<div class="alert alert-success" role="alert" style="display: none;"></div>
		<div class="alert alert-danger" role="alert" style="display: none;"></div>
		<div class="row form-group">
			<label class="control-label col-md-2">Tài khoản</label>
			<div class="col-md-3">
				<input type="text" name="username" required="" class="form-control" placeholder="Thông tin tài khoản" ng-model="object.data.attributes.username" ng-minlength="6" ng-maxlength="14"></input>
			</div>
			<span ng-show="registerForm.username.$error.minlength" class="col-md-3 infoValidate">
				Tài khoản quá ngắn
			</span>
			<span ng-show="registerForm.username.$error.maxlength" class="col-md-3 infoValidate">
				Tài khoản quá dài
			</span>
		</div>
		<div class="row form-group">
			<label class="control-label col-md-2">Mật khẩu</label>
			<div class="col-md-3">
				<input type="password" name="password" required="" class="form-control" ng-model="object.data.attributes.password" ng-minlength="8"></input>
			</div>
			<span ng-show="registerForm.password.$error.minlength" class="col-md-3 infoValidate">
				Mật khẩu quá ngắn
			</span>
		</div>
		<div class="row form-group">
			<label class="control-label col-md-2">Nhắc lại mật khẩu</label>
			<div class="col-md-3">
				<input type="password" name="rePassword" required="" class="form-control" ng-model="object.data.attributes.rePassword"></input>
			</div>
			<span ng-show="registerForm.rePassword.$dirty">
				<span ng-show="object.data.attributes.rePassword != object.data.attributes.password" class="col-md-3 infoValidate">
					Mật khẩu chưa chính xác
				</span>
			</span>
			
		</div>
		<div class="row form-group">
			<label class="control-label col-md-2">Họ và tên</label>
			<div class="col-md-3">
				<input type="text" name="fullName" required="" class="form-control" ng-model="object.data.attributes.fullName"></input>
			</div>
			<span ng-show="registerForm.fullName.$dirty && registerForm.fullName.$error.required" class="col-md-3 infoValidate">
				Nhập tên đầy đủ
			</span>
		</div>
		<div class="row form-group">
			<label class="control-label col-md-2">Email</label>
			<div class="col-md-3">
				<input type="email" name="email" required="" class="form-control" ng-model="object.data.attributes.email"></input>
			</div>
			<span ng-show="registerForm.email.$error.email" class="col-md-3 infoValidate">Email không đúng định dạng</span>
			<span ng-show="registerForm.email.$dirty && registerForm.email.$error.required" class="col-md-3 infoValidate">Nhập Email</span>
		</div>
		<div class="row form-group">
			<label class="control-label col-md-2">Ngày sinh</label>
			<div class="col-md-3">
				<input type="date" name="birthday"></input>
			</div>
			<span class="col-md-3 infoValidate"></span>
		</div>
		<div class="form-group row">
			<label class="control-label col-md-2">Giới tính</label>
			<div class="col-md-3">
				<input type="radio" name="gender"><label>Nam</label></input>
				<input type="radio" name="gender"><label>Nữ</label></input>
			</div>
		</div>
		<div class="row form-group">
			<label class="control-label col-md-2"></label>
			<div class="controls col-md-3">
		    	<button class="btn btn-success" id="btnSubmit" ng-click="myFunction()">Đăng kí</button>
		    	<input type="reset" name="" value="Làm lại" class="btn btn-warning">
		    </div>
		</div>
	</form>
</fieldset>
